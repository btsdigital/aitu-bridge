name: PR Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git
        uses: actions/checkout@v6

      - name: Setup Nodejs
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build & pack
        run: |
          npm run build
          npm pack

      - name: Test Public API
        run: npm run test-api:ci

      - name: Unit tests
        run: npm run coverage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: btsd-aitu-bridge-*.tgz  